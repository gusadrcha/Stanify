<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Our Css -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

    <title>Stanify</title>
    <link rel="icon" type="image/x-icon" href="/img/fav.ico">
</head>
  
  <!-- Modal -->
  <div class="modal fade" id="HowtoPlay" tabindex="-1" role="dialog" aria-labelledby="HowtoPlayLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h5 class="modal-title w-100" id="HowtoPlayLabel">How to Play</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p>Insert "How to Play" here</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<body class="text-center">
    <nav class="navbar navbar-expand-lg" style="">
        <div class="container-fluid justify-content-center">
            <div class="d-flex ">
                <a class="navbar-brand" href="#" id="stanify-logo">
                    <!-- <img src="img/Logo.png" alt="Logo" width="80" height="80" class="d-inline-block align-text-top"> -->
                    Stanify
                </a>
            </div>
        </div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#HowtoPlay">
            How to Play
        </button>
    </nav>

    <div class="container-fluid">
        <div class="row top">
            <div class="col-6 d-flex justify-content-start flex-row">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Artist
                    </button>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="button-list"></div>
                </div>

                <div class="d-flex">
                    <input type="text" class="form-control" placeholder="Search Artist..." id="lookup-input" />
                    <div><button type="button" class="btn btn-dark btn-square-md" id="add-button">Add</button></div>
                </div>
            </div>

            <div class="col-6 d-flex justify-content-end">
                <div class="stats d-flex flex-column d-flex justify-content-center align-items-stretch">
                    <div><b>Last Guess: </b><span id="last-guess"></span></div>
                    <div><b>Session Best Guess: </b><span id="best-guess"></span></div>
                    <!-- <div><b>Session Average: </b><span id="session-avg"></span></div> -->
                </div>
            </div>
        </div>

        <div class="row middle">
            <div class="col d-flex flex-column justify-content-center" id="a">
                <!-- <canvas id="canvas" height="0"></canvas> -->

                <h2><span id="timer-display">00 : 00</span> s</h2>

                <div><img class="" alt="Album Art" id="album-art"></div>
            </div>
        </div>

        <div class="row middle-bottom justify-content-center">
            <div class="d-flex justify-content-between player-btns">
                <div><button type="button" class="btn btn-dark btn-square-md" id="reveal-button">Reveal</button></div>
                <div><button type="button" class="btn btn-dark btn-square-md" id="replay-button">Replay</button></div>
            </div>
        </div>

        <div class="row bottom d-flex justify-content-center">
            <div class="col-6">
                <form autocomplete="off">
                    <div class="autocomplete">
                        <input class="form-control" type="text" size="5" id="input-box" placeholder="Guess the song..."
                            onchange="updateInputAnimation()">
                    </div>
                </form>
                
                <canvas id="canvas" height="0"></canvas>
            </div>
        </div>

        <audio id="player"></audio>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Our Script -->
    <!-- <script src="script.js" type="module"></script> -->
    <script src="scripts/script.js" type="module"></script>
    <!-- <script type="module" src="parser.js"></script> -->
</body>

</html>
